<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="container">
    <div class="row">
        <div class="col-12">
            <div id="calendar">

            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body card-header carousel-fade">
                    <h1 class="card-title btn btn-outline-primary" style="width:250px; height:40px;"><i><b><u>Docter Appointment</u></b></i></h1><br/> DrId
                    <input type="text" id="drId" class="form-control m-2 " placeholder="Docter Id"> DrName
                    <input type="text" id="drName" class="form-control m-2 " placeholder="Docter Name">
                    <button class="btn-group-toggle btn btn-primary btn btn-outline-success form-control " id="submit">Submit</button> </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body card-header carousel-fade">
                    <h1 class="card-title btn btn-outline-primary" style="width:250px; height:40px;"><i><b><u>Patient Appointment</u></b></i></h1><br/> paEmID
                    <!-- <input type="text" id="PatEml" class="form-control m-2 " placeholder="Enter Email Id"> patName -->
                    <input type="text" id="PatName" class="form-control m-2 " placeholder="Enter  Name"> sStart
                    <input type="datetime-local" id="ADST" class="form-control m-2 " placeholder="##"> eEnd
                    <input type="datetime-local" id="ADET" class="form-control m-2 " placeholder="##"> mobile
                    <input type="number" id="Mob" class="form-control m-2" placeholder="Mobile Number "> selectDr
                    <input type="text" id="DrId" class="form-control m-2 " placeholder="Dr. Id">
                    <button class="btn-group-toggle btn btn-primary btn btn-outline-success form-control " id="sub">Book appointment</button> </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
        <script src="js/fullcalendar-scheduler-6.1.10/fullcalendar-scheduler-6.1.10/dist/index.global.js "></script>
        <script src="js/script.js "></script>
</body>

</html>
